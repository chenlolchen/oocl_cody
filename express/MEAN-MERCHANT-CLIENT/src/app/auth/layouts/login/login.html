
<div class="register-body" id="register-body">  </div>

<div class="container top-alert">
  <div class="col-lg-5 col-md-5 col-lg-offset-3 col-md-offset-3">
    <div class="alert alert-warning " id="alter-div" hidden>

      <strong>warning!</strong>{{vm.error.message}}
    </div>
  </div>
</div>
<div class="container">


  <div class="row register-div" >
    <div class="col-lg-3 col-md-3"></div>
    <div class="col-lg-5 col-md-5">
      <div class="register-form-body col-lg-11">



        <div class="row">
          <div class="col-md-12">
            <div class="register-title btn-default btn-lg btn-block" disabled>Sign In</div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3"> <label>name:</label></div>
          <div class="col-md-9">
            <div class="form-group">
              <input id="name" placeholder="name" class="form-control" ng-model="vm.merchant.name" >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3"> <label>password:</label></div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="password" id="password" placeholder="password" class="form-control"  ng-model="vm.merchant.password">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <div class="btn-group">
              <button class="btn btn-primary btn-lg" ng-click="vm.signIn()">sign in</button>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-2">
            <div class="btn-group">
              <a class="btn btn-danger btn-lg" ui-sref="register">sign up</a>
            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-4 col-md-4"></div>
    </div>
  </div>
</div>
