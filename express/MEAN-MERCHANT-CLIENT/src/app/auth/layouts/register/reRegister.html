
<div class="register-body" id="register-body">  </div>



<div class="container">
    <div class="row register-div" >
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-5 col-md-5">
            <div class="register-form-body col-lg-11">
                <div class="row">
                    <div class="col-md-12">
                        <div class="register-title btn-default btn-lg btn-block" disabled>Re Sign</div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-3"> <label>password:</label></div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="password" id="password" placeholder="password" class="form-control"  ng-model="vm.merchant.password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3"> <label>IDCard:</label></div>
                    <div class="col-md-9">
                        <div class="input-group">
                            <label class="input-group-btn" id="idCard">
                    <span class="btn btn-primary">
                        Browse <i class="fa fa-folder-open" aria-hidden="true"></i> <input type="file" class="hiden-file" ngf-select="true" ng-model="vm.merchant.idCard">
                    </span>
                            </label>
                            <input type="text" class="form-control" readonly="">
                        </div>
                    </div>
                </div>

                <div class="row second-file">
                    <div class="col-md-3"> <label>avator:</label></div>
                    <div class="col-md-9">
                        <div class="input-group">
                            <label class="input-group-btn" >
                    <span class="btn btn-primary">
                        Browse <i class="fa fa-folder-open" aria-hidden="true"></i> <input type="file" class="hiden-file" ngf-select="true"  ng-model="vm.merchant.avator">
                    </span>
                            </label>
                            <input id="avator" class="form-control" readonly="">
                        </div>
                    </div>
                </div>

                <div class="row second-file">
                    <div class="col-md-3"> <label>address:</label></div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input id="address" placeholder="address" class="form-control"  ng-model="vm.merchant.address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <div class="btn-group">
                            <a class="btn btn-danger btn-lg" ui-sref="manager.merchantinfo">back</a>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="btn-group">
                            <button class="btn btn-primary btn-lg" ng-click="vm.reRignUp()">sign up</button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4"></div>
        </div>
    </div>
</div>
