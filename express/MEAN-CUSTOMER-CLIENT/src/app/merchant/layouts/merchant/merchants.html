<section>
    <div id="m_body">

        <!-- start slider -->
        <div id="fwslider">
            <div class="slider_container">
                <div class="slide">
                    <!-- Slide image -->
                    <img src="../../../../assets/img/slider-ads/slider_1.jpg" alt=""/>
                    <!-- /Slide image -->
                    <!-- Texts container -->
                    <div class="slide_content">
                        <div class="slide_content_wrap">
                            <!-- Text title -->
                            <h4 class="title">Dorayaki</h4>
                            <!-- /Text title -->

                            <!-- Text description -->
                            <p class="description">Sweet You Heart</p>
                            <!-- /Text description -->
                        </div>
                    </div>
                    <!-- /Texts container -->
                </div>
                <!-- /Duplicate to create more slides -->
                <div class="slide">
                    <img src="../../../../assets/img/slider-ads/slider_2.jpg" alt=""/>
                    <div class="slide_content">
                        <div class="slide_content_wrap">
                            <h4 class="title">Pizza</h4>
                            <p class="description">Pizza King</p>
                        </div>
                    </div>
                </div>
                <!--/slide -->
            </div>
            <div class="timers"></div>
            <div class="slidePrev"><span></span></div>
            <div class="slideNext"><span></span></div>
        </div>
        <div class="container">
            <div class="excavator-filter">
                <span class="excavator-filter-name">商家分类：</span>
                <div class="excavator-filter-items">
                    <button class='btn btn-info btn-sm excavator-filter-item' ng-click="vm.findMerchantByTypeId('ALL')"
                            style="margin-left: 256px">ALL
                    </button>
                    <button class='btn btn-info btn-sm excavator-filter-item' ng-click="vm.findMerchantByTypeId('酒水')">
                        酒水
                    </button>
                    <button class='btn btn-info btn-sm excavator-filter-item' ng-click="vm.findMerchantByTypeId('小吃')">
                        小吃
                    </button>
                    <button class='btn btn-info btn-sm excavator-filter-item' ng-click="vm.findMerchantByTypeId('主食')">
                        主食
                    </button>
                    <button class='btn btn-info btn-sm excavator-filter-item' ng-click="vm.findMerchantByTypeId('套餐')">
                        套餐
                    </button>
                </div>
            </div>

            <div class="wrap">
                <div class="section group">
                    <div class="cont span_2_of_3">
                        <div class="top-box">
                            <div class="col_1_of_3 span_1_of_3" ng-repeat="merchant in vm.merchants">
                                <a href="" ng-click="vm.showMerchantFoods(merchant._id)">
                                    <div class="inner_content clearfix">
                                        <div class="product_image">
                                            <img ng-src="http://zha-ita077-w7/merchant/{{merchant.avator}}" alt=""/>
                                        </div>
                                        <div class="price">
                                            <div class="cart-left">
                                                <p class="title">{{merchant.name}}</p>
                                                <div class="price1">
                                                    <span class="actual">{{merchant.address}}</span>
                                                </div>
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</section>
