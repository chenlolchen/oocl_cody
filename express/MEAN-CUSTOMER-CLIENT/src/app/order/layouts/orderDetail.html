<section id="orderDetailPage" ng-controller="orderDetailController as vm">
    <div class="container" style="margin-top: 150px">
        <div class="panel panel-primary" style="border-color:#4cb1ca;">
            <div class="panel-heading item_header">订单详情</div>
            <div class="panel-body">
                <div style="margin-bottom: 10px">
                    <span style="float: left;"><span class="orderProcessNumber">订单号: </span>{{vm.order.processNumber}}</span>
                    <span style="float: right;"><span class="orderStatus">订单状态:</span><span style="color: red; font-weight: bold">{{vm.order.status}}</span></span>
                </div>

                <div style="clear: both"></div>
                <table class="table table-bordered" style="margin-top: 15px">
                    <thead>
                    <tr>
                        <th>食物名字</th>
                        <th>单价（元）</th>
                        <th>数量</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr ng-repeat="food in vm.order.foods">
                        <td>{{food.name}}</td>
                        <td>{{food.price}}</td>
                        <td>{{food.amount}}</td>
                    </tr>
                    </tbody>
                </table>
                <div><span>总计： {{vm.order.amount}} 元</span></div>
            </div>
        </div>
    </div>
</section>
